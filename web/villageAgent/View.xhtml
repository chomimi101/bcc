<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VillageAgentViewDlg" widgetVar="VillageAgentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVillageAgentTitle}">
            <h:form id="VillageAgentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{villageAgentController.selected != null}">
                        <h:outputText value="#{bundle.ViewVillageAgentLabel_villageAgentId}"/>
                        <h:outputText value="#{villageAgentController.selected.villageAgentId}" title="#{bundle.ViewVillageAgentTitle_villageAgentId}"/>
                        <h:outputText value="#{bundle.ViewVillageAgentLabel_name}"/>
                        <h:outputText value="#{villageAgentController.selected.name}" title="#{bundle.ViewVillageAgentTitle_name}"/>
                        <h:outputText value="#{bundle.ViewVillageAgentLabel_password}"/>
                        <h:outputText value="#{villageAgentController.selected.password}" title="#{bundle.ViewVillageAgentTitle_password}"/>
                        <h:outputText value="#{bundle.ViewVillageAgentLabel_villageOfficeId}"/>
                        <h:outputText value="#{villageAgentController.selected.villageOfficeId}" title="#{bundle.ViewVillageAgentTitle_villageOfficeId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VillageAgentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
