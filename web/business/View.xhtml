<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BusinessViewDlg" widgetVar="BusinessViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBusinessTitle}">
            <h:form id="BusinessViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{businessController.selected != null}">
                        <h:outputText value="#{bundle.ViewBusinessLabel_businessId}"/>
                        <h:outputText value="#{businessController.selected.businessId}" title="#{bundle.ViewBusinessTitle_businessId}"/>
                        <h:outputText value="#{bundle.ViewBusinessLabel_name}"/>
                        <h:outputText value="#{businessController.selected.name}" title="#{bundle.ViewBusinessTitle_name}"/>
                        <h:outputText value="#{bundle.ViewBusinessLabel_editAppUrl}"/>
                        <h:outputText value="#{businessController.selected.editAppUrl}" title="#{bundle.ViewBusinessTitle_editAppUrl}"/>
                        <h:outputText value="#{bundle.ViewBusinessLabel_dispAppUrl}"/>
                        <h:outputText value="#{businessController.selected.dispAppUrl}" title="#{bundle.ViewBusinessTitle_dispAppUrl}"/>
                        <h:outputText value="#{bundle.ViewBusinessLabel_countyBureauId}"/>
                        <h:outputText value="#{businessController.selected.countyBureauId}" title="#{bundle.ViewBusinessTitle_countyBureauId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BusinessViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
