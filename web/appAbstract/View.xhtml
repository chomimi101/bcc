<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AppAbstractViewDlg" widgetVar="AppAbstractViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAppAbstractTitle}">
            <h:form id="AppAbstractViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{appAbstractController.selected != null}">
                        <h:outputText value="#{bundle.ViewAppAbstractLabel_appAbstractId}"/>
                        <h:outputText value="#{appAbstractController.selected.appAbstractId}" title="#{bundle.ViewAppAbstractTitle_appAbstractId}"/>
                        <h:outputText value="#{bundle.ViewAppAbstractLabel_state}"/>
                        <h:outputText value="#{appAbstractController.selected.state}" title="#{bundle.ViewAppAbstractTitle_state}"/>
                        <h:outputText value="#{bundle.ViewAppAbstractLabel_villageName}"/>
                        <h:outputText value="#{appAbstractController.selected.villageName}" title="#{bundle.ViewAppAbstractTitle_villageName}"/>
                        <h:outputText value="#{bundle.ViewAppAbstractLabel_lastModifyDate}"/>
                        <h:outputText value="#{appAbstractController.selected.lastModifyDate}" title="#{bundle.ViewAppAbstractTitle_lastModifyDate}">
                            <f:convertDateTime pattern="yyyy年MM月dd日"/>
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAppAbstractLabel_lastModifierName}"/>
                        <h:outputText value="#{appAbstractController.selected.lastModifierName}" title="#{bundle.ViewAppAbstractTitle_lastModifierName}"/>
                        <h:outputText value="#{bundle.ViewAppAbstractLabel_editAppUrl}"/>
                        <h:outputText value="#{appAbstractController.selected.editAppUrl}" title="#{bundle.ViewAppAbstractTitle_editAppUrl}"/>
                        <h:outputText value="#{bundle.ViewAppAbstractLabel_dispAppUrl}"/>
                        <h:outputText value="#{appAbstractController.selected.dispAppUrl}" title="#{bundle.ViewAppAbstractTitle_dispAppUrl}"/>
                        <h:outputText value="#{bundle.ViewAppAbstractLabel_villageAgentId}"/>
                        <h:outputText value="#{appAbstractController.selected.villageAgentId}" title="#{bundle.ViewAppAbstractTitle_villageAgentId}"/>
                        <h:outputText value="#{bundle.ViewAppAbstractLabel_businessId}"/>
                        <h:outputText value="#{appAbstractController.selected.businessId}" title="#{bundle.ViewAppAbstractTitle_businessId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AppAbstractViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
