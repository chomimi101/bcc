<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CountyBureauViewDlg" widgetVar="CountyBureauViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCountyBureauTitle}">
            <h:form id="CountyBureauViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{countyBureauController.selected != null}">
                        <h:outputText value="#{bundle.ViewCountyBureauLabel_countyBureauId}"/>
                        <h:outputText value="#{countyBureauController.selected.countyBureauId}" title="#{bundle.ViewCountyBureauTitle_countyBureauId}"/>
                        <h:outputText value="#{bundle.ViewCountyBureauLabel_name}"/>
                        <h:outputText value="#{countyBureauController.selected.name}" title="#{bundle.ViewCountyBureauTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CountyBureauViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
