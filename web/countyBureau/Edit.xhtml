<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CountyBureauEditDlg" widgetVar="CountyBureauEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCountyBureauTitle}">
            <h:form id="CountyBureauEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{countyBureauController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCountyBureauLabel_countyBureauId}" for="countyBureauId" />
                        <p:inputText id="countyBureauId" value="#{countyBureauController.selected.countyBureauId}" title="#{bundle.EditCountyBureauTitle_countyBureauId}" required="true" requiredMessage="#{bundle.EditCountyBureauRequiredMessage_countyBureauId}"/>
                        <p:outputLabel value="#{bundle.EditCountyBureauLabel_name}" for="name" />
                        <p:inputText id="name" value="#{countyBureauController.selected.name}" title="#{bundle.EditCountyBureauTitle_name}" required="true" requiredMessage="#{bundle.EditCountyBureauRequiredMessage_name}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{countyBureauController.update}" value="#{bundle.Save}" update="display,:CountyBureauListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CountyBureauEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CountyBureauEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
