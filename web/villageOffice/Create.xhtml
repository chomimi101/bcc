<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VillageOfficeCreateDlg" widgetVar="VillageOfficeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVillageOfficeTitle}">
            <h:form id="VillageOfficeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{villageOfficeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVillageOfficeLabel_villageOfficeId}" for="villageOfficeId" />
                        <p:inputText id="villageOfficeId" value="#{villageOfficeController.selected.villageOfficeId}" title="#{bundle.CreateVillageOfficeTitle_villageOfficeId}" required="true" requiredMessage="#{bundle.CreateVillageOfficeRequiredMessage_villageOfficeId}"/>
                        <p:outputLabel value="#{bundle.CreateVillageOfficeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{villageOfficeController.selected.name}" title="#{bundle.CreateVillageOfficeTitle_name}" required="true" requiredMessage="#{bundle.CreateVillageOfficeRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateVillageOfficeLabel_townOfficeId}" for="townOfficeId" />
                        <p:selectOneMenu id="townOfficeId" value="#{villageOfficeController.selected.townOfficeId}" required="true" requiredMessage="#{bundle.EditVillageOfficeRequiredMessage_townOfficeId}">
                            <f:selectItems value="#{townOfficeController.itemsAvailableSelectOne}"
                                           var="townOfficeIdItem"
                                           itemValue="#{townOfficeIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{villageOfficeController.create}" value="#{bundle.Save}" update="display,:VillageOfficeListForm:datalist,:growl" oncomplete="handleSubmit(args,'VillageOfficeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VillageOfficeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
