<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TownOfficeViewDlg" widgetVar="TownOfficeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTownOfficeTitle}">
            <h:form id="TownOfficeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{townOfficeController.selected != null}">
                        <h:outputText value="#{bundle.ViewTownOfficeLabel_townOfficeId}"/>
                        <h:outputText value="#{townOfficeController.selected.townOfficeId}" title="#{bundle.ViewTownOfficeTitle_townOfficeId}"/>
                        <h:outputText value="#{bundle.ViewTownOfficeLabel_name}"/>
                        <h:outputText value="#{townOfficeController.selected.name}" title="#{bundle.ViewTownOfficeTitle_name}"/>
                        <h:outputText value="#{bundle.ViewTownOfficeLabel_countyBureauId}"/>
                        <h:outputText value="#{townOfficeController.selected.countyBureauId}" title="#{bundle.ViewTownOfficeTitle_countyBureauId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TownOfficeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
