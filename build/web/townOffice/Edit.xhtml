<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TownOfficeEditDlg" widgetVar="TownOfficeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTownOfficeTitle}">
            <h:form id="TownOfficeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{townOfficeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTownOfficeLabel_townOfficeId}" for="townOfficeId" />
                        <p:inputText id="townOfficeId" value="#{townOfficeController.selected.townOfficeId}" title="#{bundle.EditTownOfficeTitle_townOfficeId}" required="true" requiredMessage="#{bundle.EditTownOfficeRequiredMessage_townOfficeId}"/>
                        <p:outputLabel value="#{bundle.EditTownOfficeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{townOfficeController.selected.name}" title="#{bundle.EditTownOfficeTitle_name}" />
                        <p:outputLabel value="#{bundle.EditTownOfficeLabel_countyBureauId}" for="countyBureauId" />
                        <p:selectOneMenu id="countyBureauId" value="#{townOfficeController.selected.countyBureauId}" required="true" requiredMessage="#{bundle.EditTownOfficeRequiredMessage_countyBureauId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{countyBureauController.itemsAvailableSelectOne}"
                                           var="countyBureauIdItem"
                                           itemValue="#{countyBureauIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{townOfficeController.update}" value="#{bundle.Save}" update="display,:TownOfficeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TownOfficeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TownOfficeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
