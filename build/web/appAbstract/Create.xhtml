<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AppAbstractCreateDlg" widgetVar="AppAbstractCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAppAbstractTitle}">
            <h:form id="AppAbstractCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{appAbstractController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAppAbstractLabel_appAbstractId}" for="appAbstractId" />
                        <p:inputText id="appAbstractId" value="#{appAbstractController.selected.appAbstractId}" title="#{bundle.CreateAppAbstractTitle_appAbstractId}" required="true" requiredMessage="#{bundle.CreateAppAbstractRequiredMessage_appAbstractId}"/>
                        <p:outputLabel value="#{bundle.CreateAppAbstractLabel_state}" for="state" />
                        <p:inputText id="state" value="#{appAbstractController.selected.state}" title="#{bundle.CreateAppAbstractTitle_state}" required="true" requiredMessage="#{bundle.CreateAppAbstractRequiredMessage_state}"/>
                        <p:outputLabel value="#{bundle.CreateAppAbstractLabel_villageName}" for="villageName" />
                        <p:inputText id="villageName" value="#{appAbstractController.selected.villageName}" title="#{bundle.CreateAppAbstractTitle_villageName}" required="true" requiredMessage="#{bundle.CreateAppAbstractRequiredMessage_villageName}"/>
                        <p:outputLabel value="#{bundle.CreateAppAbstractLabel_lastModifyDate}" for="lastModifyDate" />
                        <p:calendar id="lastModifyDate" pattern="MM/dd/yyyy" value="#{appAbstractController.selected.lastModifyDate}" title="#{bundle.EditAppAbstractTitle_lastModifyDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAppAbstractLabel_lastModifierName}" for="lastModifierName" />
                        <p:inputText id="lastModifierName" value="#{appAbstractController.selected.lastModifierName}" title="#{bundle.CreateAppAbstractTitle_lastModifierName}" />
                        <p:outputLabel value="#{bundle.CreateAppAbstractLabel_editAppUrl}" for="editAppUrl" />
                        <p:inputText id="editAppUrl" value="#{appAbstractController.selected.editAppUrl}" title="#{bundle.CreateAppAbstractTitle_editAppUrl}" />
                        <p:outputLabel value="#{bundle.CreateAppAbstractLabel_dispAppUrl}" for="dispAppUrl" />
                        <p:inputText id="dispAppUrl" value="#{appAbstractController.selected.dispAppUrl}" title="#{bundle.CreateAppAbstractTitle_dispAppUrl}" />
                        <p:outputLabel value="#{bundle.CreateAppAbstractLabel_villageAgentId}" for="villageAgentId" />
                        <p:selectOneMenu id="villageAgentId" value="#{appAbstractController.selected.villageAgentId}" required="true" requiredMessage="#{bundle.EditAppAbstractRequiredMessage_villageAgentId}">
                            <f:selectItems value="#{villageAgentController.itemsAvailableSelectOne}"
                                           var="villageAgentIdItem"
                                           itemValue="#{villageAgentIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAppAbstractLabel_businessId}" for="businessId" />
                        <p:selectOneMenu id="businessId" value="#{appAbstractController.selected.businessId}" required="true" requiredMessage="#{bundle.EditAppAbstractRequiredMessage_businessId}">
                            <f:selectItems value="#{businessController.itemsAvailableSelectOne}"
                                           var="businessIdItem"
                                           itemValue="#{businessIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{appAbstractController.create}" value="#{bundle.Save}" update="display,:AppAbstractListForm:datalist,:growl" oncomplete="handleSubmit(args,'AppAbstractCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AppAbstractCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
