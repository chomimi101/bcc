<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VillageOfficeViewDlg" widgetVar="VillageOfficeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVillageOfficeTitle}">
            <h:form id="VillageOfficeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{villageOfficeController.selected != null}">
                        <h:outputText value="#{bundle.ViewVillageOfficeLabel_villageOfficeId}"/>
                        <h:outputText value="#{villageOfficeController.selected.villageOfficeId}" title="#{bundle.ViewVillageOfficeTitle_villageOfficeId}"/>
                        <h:outputText value="#{bundle.ViewVillageOfficeLabel_name}"/>
                        <h:outputText value="#{villageOfficeController.selected.name}" title="#{bundle.ViewVillageOfficeTitle_name}"/>
                        <h:outputText value="#{bundle.ViewVillageOfficeLabel_townOfficeId}"/>
                        <h:outputText value="#{villageOfficeController.selected.townOfficeId}" title="#{bundle.ViewVillageOfficeTitle_townOfficeId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VillageOfficeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
