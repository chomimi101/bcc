<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VillageAgentEditDlg" widgetVar="VillageAgentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVillageAgentTitle}">
            <h:form id="VillageAgentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{villageAgentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVillageAgentLabel_villageAgentId}" for="villageAgentId" />
                        <p:inputText id="villageAgentId" value="#{villageAgentController.selected.villageAgentId}" title="#{bundle.EditVillageAgentTitle_villageAgentId}" required="true" requiredMessage="#{bundle.EditVillageAgentRequiredMessage_villageAgentId}"/>
                        <p:outputLabel value="#{bundle.EditVillageAgentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{villageAgentController.selected.name}" title="#{bundle.EditVillageAgentTitle_name}" required="true" requiredMessage="#{bundle.EditVillageAgentRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditVillageAgentLabel_password}" for="password" />
                        <p:inputText id="password" value="#{villageAgentController.selected.password}" title="#{bundle.EditVillageAgentTitle_password}" required="true" requiredMessage="#{bundle.EditVillageAgentRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditVillageAgentLabel_villageOfficeId}" for="villageOfficeId" />
                        <p:selectOneMenu id="villageOfficeId" value="#{villageAgentController.selected.villageOfficeId}" required="true" requiredMessage="#{bundle.EditVillageAgentRequiredMessage_villageOfficeId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{villageOfficeController.itemsAvailableSelectOne}"
                                           var="villageOfficeIdItem"
                                           itemValue="#{villageOfficeIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{villageAgentController.update}" value="#{bundle.Save}" update="display,:VillageAgentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VillageAgentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VillageAgentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
