<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>登录页面</title>
    </h:head>
    <h:body>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <h2 align="center">农民办事不出村系统--登录页面</h2>  
                <h:form enctype= "multipart/form-data">
                    <div align="center">
                        <p:panel>
                            <p:messages id="messages" autoUpdate="true" />
                            <p:panelGrid columns="2">
                                <p:outputLabel value="用户类型" for="user_role"/>
                                <p:selectOneRadio id="user_role" value="#{loginUserController.loginUserType}" required="true" requiredMessage="必须选定用户类型">
                                    <f:selectItem itemLabel="村代办员  " itemValue="village_agent" />
                                    <f:selectItem itemLabel="乡办事员  " itemValue="town_officer" />
                                    <f:selectItem itemLabel="局办事员  " itemValue="bureau_clerk" />
                                </p:selectOneRadio>
                                <p:outputLabel value="账号名" for="user_name"/>
                                <p:inputText id="user_name" value="#{loginUserController.userAccountName}" required="true" requiredMessage="必须输入账号名"/>
                                <p:outputLabel value="口令字" for="pwd"/>
                                <p:inputText id="pwd" type="password" value="#{loginUserController.userPassword}" required="true" requiredMessage="必须输入口令字"/>
                            </p:panelGrid>
                        </p:panel>
                        <p:panel>
                            <p:commandButton action="#{loginUserController.logIn()}" value="登录"/>
                        </p:panel>
                    </div>   
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
